<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- 3D Model -->
        <a-entity 
          gltf-model="assets/Flamingo.glb" 
          scale="0.05 0.05 0.05" 
          position="0 0 0">
        </a-entity>
      </a-marker>
      <!-- Marker 2: Kanji -->
      <a-marker preset="kanji">
        <a-sphere position="0 0.5 0" radius="0.4" 	color="blue"></a-sphere>
      </a-marker>
      <!-- Marker 3: Your marker -->
	<a-marker type="pattern" url="assets/pattern-download.patt">
  	<a-entity 
          gltf-model="assets/Flamingo.glb" 
          scale="0.05 0.05 0.05" 
          position="0 0 0">
        </a-entity>
	</a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
